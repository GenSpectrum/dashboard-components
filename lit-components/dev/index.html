<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../build/country-filter.js"></script>
    <script type="module" src="../build/sequences-over-time.js"></script>
  </head>
  <body>
    <country-filter country="Switzerland"></country-filter>
    <sequences-over-time country="Switzerland"></sequences-over-time>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('country-filter').addEventListener('country-changed', event => {
          const sequencesElement = document.querySelector('sequences-over-time');
          sequencesElement.setAttribute('country', event.detail);
        });
      });
    </script>
  </body>
</html>
