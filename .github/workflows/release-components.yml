name: Release Components

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write  # Required for OIDC to NPM - https://docs.npmjs.com/trusted-publishers#supported-cicd-providers
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          path: components
          config-file: components/release-please-config.json
          manifest-file: components/.release-please-manifest.json
          include-component-in-tag: true
          target-branch: main

      - uses: actions/checkout@v6
        if: ${{ steps.release.outputs.components--release_created }}

      - uses: actions/setup-node@v6
        if: ${{ steps.release.outputs.components--release_created }}
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - uses: actions/cache@v4
        if: ${{ steps.release.outputs.components--release_created }}
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('components/**/package-lock.json') }}

      - name: Build
        if: ${{ steps.release.outputs.components--release_created }}
        run: |
          npm ci
          npm run build
        working-directory: components

      - name: Publish
        if: ${{ steps.release.outputs.components--release_created }}
        run: npm publish
        working-directory: components
